<div class="col-md-6 mt-5 offset-md-1">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea type="text" name="description" [(ngModel)]="game.description" placeholder="Description"
            class="form-control" rows="6"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">Save</button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4 mt-5">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{game.title == '' ? 'Game Title' : game.title}}
      <div class="btn btn-danger"><i class="far fa-trash-alt"></i></div>
    </div>
    <img [src]="game.image == '' ? '/assets/no-image-icon.png' : game.image" class="card-img-top">
    <div class="card-body">
      <p>{{game.description == '' ? 'Game Description' : game.description}}</p>
      <button class="btn btn-info btn-block">Edit Game</button>
    </div>
  </div>
</div>
